    <section style="padding-top: 200px;">
        <div class="container">
          <div class="row">
            <div class="col-md-12 col-12"> 
             <h1 class="heading">Contact</h1>
             <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Name" onkeyup="validateName()">
                  <span id="name-error"></span>
                </div>
                <div class="form-group col-md-6">
                  <label for="email">E-mail</label>
                  <input type="email" class="form-control" id="email" placeholder="email" onkeyup="validateEmail()">
                  <span id="email-error"></span>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="name">Place</label>
                  <input type="text" class="form-control" id="place" placeholder="Place" onkeyup="validatePlace()">
                  <span id="place-error"></span>
                </div>
                <div class="form-group col-md-6">
                  <label for="number">Mobile Number</label>
                  <input type="number" class="form-control" id="number" placeholder="Mobile number" onkeyup="validateNumber()">
                  <span id="number-error"></span>
                </div>
              </div>
              <div class="form-group col-md-12">
                <label for="text">Message</label>
                <textarea class="form-control" rows="10"cols="30"placeholder="Type your message" id="message" onkeyup="validateMessage()">
                </textarea>
                <span id="message-error"></span>
              </div>
              <div class="form-group text-center">
                 <button type="submit" class="btn btn-primary" style="width: 100%;" onclick="return validateForm()">Submit</button>
                 <span id="submit-error"></span>
        
                </div>
             </form>
            </div> 
          </div>
        </div> 
      </section>
